<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yılan Oyunu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #time-counter {
            font-size: 16px;
        }

        main {
            margin-top: 60px;
            text-align: center;
        }

        canvas {
            border: 2px solid #333;
            background-color: #fff;
            display: block;
            margin: 0 auto;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Yılan Oyunu</h1>
        <div id="time-counter">Geçen Süre: 0 sn</div>
    </header>
    <main>
        <canvas id="gameCanvas" width="320" height="320"></canvas>
        <button id="startGame">Oyunu Başlat</button>
    </main>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const startGameButton = document.getElementById("startGame");
        const timeCounter = document.getElementById("time-counter");

        let snake = [{ x: 160, y: 160 }];
        let direction = { x: 0, y: 0 };
        let food = { x: 0, y: 0 };
        let interval;
        let elapsedTime = 0;
        let gameTime;

        function spawnFood() {
            food.x = Math.floor(Math.random() * 20) * 16;
            food.y = Math.floor(Math.random() * 20) * 16;
        }

        function drawSnake() {
            ctx.fillStyle = "green";
            snake.forEach(part => ctx.fillRect(part.x, part.y, 16, 16));
        }

        function drawFood() {
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, 16, 16);
        }

        function moveSnake() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                spawnFood();
            } else {
                snake.pop();
            }

            if (
                head.x < 0 ||
                head.y < 0 ||
                head.x >= canvas.width ||
                head.y >= canvas.height ||
                snake.slice(1).some(part => part.x === head.x && part.y === head.y)
            ) {
                clearInterval(interval);
                alert("Oyun bitti!");
            }
        }

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawSnake();
            drawFood();
            moveSnake();
        }

        function startGame() {
            snake = [{ x: 160, y: 160 }];
            direction = { x: 0, y: 0 };
            elapsedTime = 0;

            spawnFood();
            clearInterval(interval);
            interval = setInterval(updateGame, 100);
            gameTime = setInterval(() => {
                elapsedTime++;
                timeCounter.textContent = `Geçen Süre: ${elapsedTime} sn`;
            }, 1000);
        }

        window.addEventListener("keydown", e => {
            const key = e.key;
            if (key === "ArrowUp" && direction.y === 0) direction = { x: 0, y: -16 };
            if (key === "ArrowDown" && direction.y === 0) direction = { x: 0, y: 16 };
            if (key === "ArrowLeft" && direction.x === 0) direction = { x: -16, y: 0 };
            if (key === "ArrowRight" && direction.x === 0) direction = { x: 16, y: 0 };
        });

        startGameButton.addEventListener("click", startGame);

        window.addEventListener("beforeunload", () => {
            clearInterval(gameTime);
        });
    </script>
</body>
</html>
