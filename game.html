<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bahçe Oyunu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #c2f0c2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .game-container {
            width: 90%;
            max-width: 600px;
            text-align: center;
            background: #ffffff;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header {
            margin-bottom: 20px;
        }

        .garden {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .plot {
            width: 100%;
            padding-top: 100%;
            background: #8B4513;
            position: relative;
            border-radius: 5px;
            border: 2px solid #4CAF50;
        }

        .plot .icon {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 30px;
            height: 30px;
        }

        .plot[data-planted="wheat"] .icon {
            background: url('https://via.placeholder.com/30x30/FFCC66') center/cover;
        }

        .plot[data-planted="corn"] .icon {
            background: url('https://via.placeholder.com/30x30/FFFF99') center/cover;
        }

        .controls button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .controls button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Bahçe Oyunu</h1>
            <div class="stats">
                <p>Altın: <span id="gold">100</span></p>
            </div>
        </header>
        <main>
            <div class="garden">
                <!-- Buğday bölümü -->
                <div class="plot" data-type="wheat" data-id="1">
                    <div class="icon"></div>
                </div>
                <!-- Mısır bölümü -->
                <div class="plot" data-type="corn" data-id="2">
                    <div class="icon"></div>
                </div>
            </div>
            <div class="controls">
                <button id="select-wheat">Buğday Seç</button>
                <button id="select-corn">Mısır Seç</button>
            </div>
        </main>
    </div>
    <script>
        let gold = 100;
        let selectedCrop = null;

        const plots = document.querySelectorAll('.plot');
        const goldElement = document.getElementById('gold');
        const wheatButton = document.getElementById('select-wheat');
        const cornButton = document.getElementById('select-corn');

        wheatButton.addEventListener('click', () => selectCrop('wheat'));
        cornButton.addEventListener('click', () => selectCrop('corn'));

        plots.forEach(plot => {
            plot.addEventListener('click', () => plantCrop(plot));
        });

        function selectCrop(crop) {
            selectedCrop = crop;
            alert(`${crop === 'wheat' ? 'Buğday' : 'Mısır'} seçildi!`);
        }

        function plantCrop(plot) {
            if (!selectedCrop) {
                alert('Lütfen bir ürün seçin!');
                return;
            }

            const cropCost = selectedCrop === 'wheat' ? 5 : 10;
            if (gold < cropCost) {
                alert('Yeterli altın yok!');
                return;
            }

            if (plot.dataset.planted) {
                alert('Bu alan zaten dolu!');
                return;
            }

            const plotType = plot.dataset.type;
            if (plotType !== selectedCrop) {
                alert(`Bu alana sadece ${plotType === 'wheat' ? 'buğday' : 'mısır'} ekebilirsiniz!`);
                return;
            }

            gold -= cropCost;
            updateGold();
            plot.dataset.planted = selectedCrop;

            setTimeout(() => {
                plot.dataset.planted = `${selectedCrop}-ready`;
                alert(`${selectedCrop === 'wheat' ? 'Buğday' : 'Mısır'} hasata hazır!`);
            }, 5000);
        }

        function updateGold() {
            goldElement.textContent = gold;
        }
    </script>
</body>
</html>
