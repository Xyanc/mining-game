<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Görselleştirilmiş Çiftlik Oyunu</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #87ceeb;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin: 20px 0;
      color: #4CAF50;
    }
    .farm-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px auto;
      gap: 20px;
      max-width: 800px;
    }
    .farm-item {
      position: relative;
      width: 150px;
      height: 150px;
      background-color: #f3f3f3;
      border: 2px solid #ccc;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
      overflow: hidden;
    }
    .farm-item:hover {
      transform: scale(1.05);
    }
    .farm-item img {
      max-width: 100%;
      max-height: 100%;
    }
    .farm-item p {
      margin: 5px 0 0 0;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 14px;
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 5px;
    }
    .stats {
      margin-top: 30px;
      font-size: 20px;
      color: #fff;
    }
    .message {
      margin-top: 20px;
      font-weight: bold;
      color: #ffeb3b;
      font-size: 18px;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Çiftlik Yönetimi Oyunu</h1>

  <div class="farm-container">
    <div class="farm-item" id="plantItem">
      <img src="https://www.pngkey.com/png/full/869-8696433_plant-plant-clipart-transparent-background.png" alt="Plant">
      <p>Ekin Ekle</p>
    </div>
    <div class="farm-item" id="harvestItem">
      <img src="https://www.pngkey.com/png/full/944-9446068_farming-crops-harvest-png.png" alt="Harvest">
      <p>Hasat Yap</p>
    </div>
    <div class="farm-item" id="feedItem">
      <img src="https://www.pngkey.com/png/full/268-2686793_animal-png-farm-animals-png.png" alt="Feed">
      <p>Hayvanları Besle</p>
    </div>
  </div>

  <div class="stats">
    <p>Para: <span id="money">0</span> TL</p>
    <p>Çiftlik Durumu: <span id="farmStatus">Boş</span></p>
  </div>

  <div class="message" id="message"></div>

  <footer>© 2024 Çiftlik Oyunu</footer>

  <script>
    let money = 0;
    let farmStatus = "Boş"; // Çiftlik başlangıç durumu
    const moneyElement = document.getElementById("money");
    const farmStatusElement = document.getElementById("farmStatus");
    const messageElement = document.getElementById("message");

    // Ekin ekleme
    document.getElementById("plantItem").addEventListener("click", function() {
      if (farmStatus === "Boş") {
        farmStatus = "Ekildi";
        farmStatusElement.innerText = farmStatus;
        messageElement.innerText = "Ekinler ekildi! Bir süre sonra hasat edebilirsiniz.";
        setTimeout(harvestReady, 5000); // 5 saniye sonra hasat edilebilir hale gelir
      } else {
        messageElement.innerText = "Çiftlik zaten ekili.";
      }
    });

    // Hasat yapma
    document.getElementById("harvestItem").addEventListener("click", function() {
      if (farmStatus === "Ekildi") {
        farmStatus = "Hasat Edildi";
        farmStatusElement.innerText = farmStatus;
        money += 10; // Hasat sonrası 10 TL kazanır
        moneyElement.innerText = money;
        messageElement.innerText = "Ekinler hasat edildi! Para kazandınız.";
        setTimeout(resetFarm, 3000); // 3 saniye sonra çiftlik sıfırlanır
      } else {
        messageElement.innerText = "Hasat için önce ekim yapmalısınız.";
      }
    });

    // Hayvanları besleme
    document.getElementById("feedItem").addEventListener("click", function() {
      if (farmStatus === "Hasat Edildi") {
        money += 5; // Hayvanları beslerken 5 TL kazanılır
        moneyElement.innerText = money;
        messageElement.innerText = "Hayvanlar beslendi! Para kazandınız.";
        setTimeout(resetFarm, 3000); // 3 saniye sonra çiftlik sıfırlanır
      } else {
        messageElement.innerText = "Hasat yapmadan hayvanları besleyemezsiniz.";
      }
    });

    // Hasat sonrası çiftliği sıfırlama
    function resetFarm() {
      farmStatus = "Boş";
      farmStatusElement.innerText = farmStatus;
      messageElement.innerText = "Çiftlik sıfırlandı. Yeni ekimler için hazır.";
    }

    // Hasat için ekinlerin hazır olması
    function harvestReady() {
      messageElement.innerText = "Ekinler hasat için hazır!";
    }
  </script>
</body>
</html>
