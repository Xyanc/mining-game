<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Oyun: Taş-Kağıt-Makas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    .game-container, .chat-container {
      width: 100%;
      max-width: 500px;
      margin: 10px 0;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .choices {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }
    .choices button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .chat-box {
      height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
    }
    .chat-input {
      display: flex;
      gap: 10px;
    }
    .chat-input input {
      flex: 1;
      padding: 8px;
    }
    .chat-input button {
      padding: 8px 15px;
    }
  </style>
</head>
<body>
  <h1>Taş-Kağıt-Makas Oyunu</h1>

  <!-- Oyun Bölümü -->
  <div class="game-container">
    <h2>Oyun</h2>
    <p id="game-status">Bir seçim yapın: Taş, Kağıt, Makas</p>
    <div class="choices">
      <button onclick="playGame('Taş')">Taş</button>
      <button onclick="playGame('Kağıt')">Kağıt</button>
      <button onclick="playGame('Makas')">Makas</button>
    </div>
  </div>

  <!-- Sohbet Bölümü -->
  <div class="chat-container">
    <h2>Sohbet</h2>
    <div class="chat-box" id="chat-box"></div>
    <div class="chat-input">
      <input type="text" id="chat-message" placeholder="Mesaj yaz...">
      <button onclick="sendMessage()">Gönder</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
