<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tıkla ve Kazan</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 20px;
      font-size: 20px;
      cursor: pointer;
    }
    #score {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>


  <h1>Tıkla ve Kazan</h1>
  <p>İstediğiniz kadar tıklayın! Sekmeden veya sayfadan çıkarsanız puan sıfırlanır.</p>
  <button id="clickButton">Tıkla!</button>
  <p id="score">Puan: 0</p>

  <script>
    let score = 0; // Puan değişkeni
    const scoreDisplay = document.getElementById('score');
    const clickButton = document.getElementById('clickButton');

    // Puanı artırma işlevi
    function incrementScore() {
      score++;
      scoreDisplay.textContent = `Puan: ${score}`;
    }

    // Sekmeden çıkıldığında veya sayfa kapatıldığında puanı sıfırla
    function resetScore() {
      score = 0;
    }

    // Puan artır düğmesi
    clickButton.addEventListener('click', incrementScore);

    // Sayfa yüklendiğinde puanı sıfırla
    window.addEventListener('load', () => {
      score = 0;
      scoreDisplay.textContent = `Puan: ${score}`;
    });

    // Sekmeden ayrıldığında veya kapatıldığında puanı sıfırla
    window.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'hidden') {
        resetScore();
        scoreDisplay.textContent = `Puan: ${score}`;
      }
    });

    // Sayfa kapatıldığında puanı sıfırla
    window.addEventListener('beforeunload', resetScore);
  </script>
