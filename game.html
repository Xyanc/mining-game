<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bahçe Oyunu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #c2f0c2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .game-container {
            width: 90%;
            max-width: 600px;
            text-align: center;
            background: #ffffff;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header {
            margin-bottom: 20px;
        }

        .garden {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .plot {
            width: 100%;
            padding-top: 100%;
            background: #8B4513;
            position: relative;
            border-radius: 5px;
            border: 2px solid #4CAF50;
        }

        .plot[data-planted="wheat"] {
            background: url('https://via.placeholder.com/100/FFCC66') center/cover;
        }

        .plot[data-planted="corn"] {
            background: url('https://via.placeholder.com/100/FFFF99') center/cover;
        }

        .controls button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .controls button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Bahçe Oyunu</h1>
            <div class="stats">
                <p>Altın: <span id="gold">100</span></p>
            </div>
        </header>
        <main>
            <div class="garden">
                <!-- Ekilebilir alanlar -->
                <div class="plot" data-id="1"></div>
                <div class="plot" data-id="2"></div>
                <div class="plot" data-id="3"></div>
                <div class="plot" data-id="4"></div>
            </div>
            <div class="controls">
                <button id="plant-wheat">Buğday Ekle (5 Altın)</button>
                <button id="plant-corn">Mısır Ekle (10 Altın)</button>
            </div>
        </main>
    </div>
    <script>
        let gold = 100;

        const plots = document.querySelectorAll('.plot');
        const goldElement = document.getElementById('gold');
        const plantWheatButton = document.getElementById('plant-wheat');
        const plantCornButton = document.getElementById('plant-corn');

        plantWheatButton.addEventListener('click', () => plantCrop('wheat', 5));
        plantCornButton.addEventListener('click', () => plantCrop('corn', 10));

        function plantCrop(type, cost) {
            if (gold < cost) {
                alert('Yeterli altın yok!');
                return;
            }

            const emptyPlot = Array.from(plots).find(plot => !plot.dataset.planted);
            if (!emptyPlot) {
                alert('Tüm alanlar dolu!');
                return;
            }

            gold -= cost;
            updateGold();
            emptyPlot.dataset.planted = type;

            setTimeout(() => {
                emptyPlot.dataset.planted = `${type}-ready`;
                alert(`${type === 'wheat' ? 'Buğday' : 'Mısır'} hasata hazır!`);
            }, 5000); // 5 saniye bekleme süresi
        }

        function updateGold() {
            goldElement.textContent = gold;
        }
    </script>
</body>
</html>
