<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yılan Oyunu</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
        }

        canvas {
            display: none;
            background-color: black;
            border: 2px solid #4CAF50;
        }

        .info {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 400px;
            margin: 10px 0;
            font-size: 18px;
        }

        .controls {
            display: grid;
            grid-template-areas:
                ". up ."
                "left . right"
                ". down .";
            gap: 10px;
            margin-top: 10px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            background: #4CAF50;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s;
        }

        .control-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="info">
        <div>Skor: <span id="score">0</span></div>
        <div>Süre: <span id="timer">0</span> sn</div>
    </div>
    <div class="controls">
        <button class="control-btn" id="up" style="grid-area: up;">↑</button>
        <button class="control-btn" id="left" style="grid-area: left;">←</button>
        <button class="control-btn" id="right" style="grid-area: right;">→</button>
        <button class="control-btn" id="down" style="grid-area: down;">↓</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const boxSize = 20;
        const canvasSize = Math.min(window.innerWidth, window.innerHeight) - 100;
        canvas.width = Math.floor(canvasSize / boxSize) * boxSize;
        canvas.height = Math.floor(canvasSize / boxSize) * boxSize;

        const scoreElement = document.getElementById('score');
        const timerElement = document.getElementById('timer');

        let snake = [{ x: 5 * boxSize, y: 5 * boxSize }];
        let bots = [
            { body: [{ x: 3 * boxSize, y: 3 * boxSize }], direction: 'DOWN', color: '#FFC107' },
            { body: [{ x: 7 * boxSize, y: 7 * boxSize }], direction: 'UP', color: '#FF5722' }
        ];
        let direction = 'RIGHT';
        let food = spawnFood();
        let score = 0;
        let timeElapsed = 0;
        let gameInterval;

        document.addEventListener('keydown', handleKeyPress);
        document.getElementById('up').addEventListener('click', () => changeDirection('UP'));
        document.getElementById('down').addEventListener('click', () => changeDirection('DOWN'));
        document.getElementById('left').addEventListener('click', () => changeDirection('LEFT'));
        document.getElementById('right').addEventListener('click', () => changeDirection('RIGHT'));

        window.addEventListener('load', startTimer);
        window.addEventListener('beforeunload', resetTimer);

        function startTimer() {
            setInterval(() => {
                timeElapsed++;
                timerElement.textContent = timeElapsed;
            }, 1000);
        }

        function resetTimer() {
            timeElapsed = 0;
            timerElement.textContent = timeElapsed;
        }

        function startGame() {
            canvas.style.display = 'block';
            resetGame();
            gameInterval = setInterval(gameLoop, 300); // Yavaşlatılmış hız
        }

        function gameLoop() {
            if (isGameOver(snake, true)) {
                alert('Oyun bitti! Skor: ' + score);
                clearInterval(gameInterval);
                return;
            }

            updateSnake();
            bots.forEach(bot => updateBot(bot));
            draw();
        }

        function resetGame() {
            snake = [{ x: 5 * boxSize, y: 5 * boxSize }];
            direction = 'RIGHT';
            food = spawnFood();
            score = 0;
            scoreElement.textContent = score;
            bots = [
                { body: [{ x: 3 * boxSize, y: 3 * boxSize }], direction: 'DOWN', color: '#FFC107' },
                { body: [{ x: 7 * boxSize, y: 7 * boxSize }], direction: 'UP', color: '#FF5722' }
            ];
        }

        function updateSnake() {
            const head = { ...snake[0] };

            if (direction === 'UP') head.y -= boxSize;
            if (direction === 'DOWN') head.y += boxSize;
            if (direction === 'LEFT') head.x -= boxSize;
            if (direction === 'RIGHT') head.x += boxSize;

            if (head.x === food.x && head.y === food.y) {
                snake.unshift(head);
                food = spawnFood();
                score++;
                scoreElement.textContent = score;
            } else {
                snake.pop();
                snake.unshift(head);
            }
        }

        function updateBot(bot) {
            const head = { ...bot.body[0] };

            const botDirection = getBotDirection(bot.body[0], food);
            if (botDirection === 'UP') head.y -= boxSize;
            if (botDirection === 'DOWN') head.y += boxSize;
            if (botDirection === 'LEFT') head.x -= boxSize;
            if (botDirection === 'RIGHT') head.x += boxSize;

            if (head.x === food.x && head.y === food.y) {
                bot.body.unshift(head);
                food = spawnFood();
            } else {
                bot.body.pop();
                bot.body.unshift(head);
            }
        }

        function getBotDirection(botHead, target) {
            if (Math.abs(botHead.x - target.x) > Math.abs(botHead.y - target.y)) {
                return botHead.x < target.x ? 'RIGHT' : 'LEFT';
            } else {
                return botHead.y < target.y ? 'DOWN' : 'UP';
            }
        }

        function isGameOver(snakeBody, isPlayer) {
            const head = snakeBody[0];

            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                return true;
            }

            const allBodies = isPlayer ? bots.flatMap(bot => bot.body) : snake;
            for (let segment of allBodies) {
                if (head.x === segment.x && head.y === segment.y) {
                    return true;
                }
            }

            return false;
        }

        function spawnFood() {
            const x = Math.floor(Math.random() * (canvas.width / boxSize)) * boxSize;
            const y = Math.floor(Math.random() * (canvas.height / boxSize)) * boxSize;
            return { x, y };
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#4CAF50' : '#8BC34A';
                ctx.fillRect(segment.x, segment.y, boxSize, boxSize);
            });

            bots.forEach(bot => {
                bot.body.forEach(segment => {
                    ctx.fillStyle = bot.color;
                    ctx.fillRect(segment.x, segment.y, boxSize, boxSize);
                });
            });

            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, boxSize, boxSize);
        }

        function handleKeyPress(e) {
            if (e.key === "ArrowUp") changeDirection("UP");
            if (e.key === "ArrowDown") changeDirection("DOWN");
            if (e.key === "ArrowLeft") changeDirection("LEFT");
            if (e.key === "ArrowRight") changeDirection("RIGHT");
        }

        function changeDirection(newDirection) {
            if (newDirection === 'UP' && direction !== 'DOWN') direction = 'UP';
            if (newDirection === 'DOWN' && direction !== 'UP') direction = 'DOWN';
            if (newDirection === 'LEFT' && direction !== 'RIGHT') direction = 'LEFT';
            if (newDirection === 'RIGHT' && direction !== 'LEFT') direction = 'RIGHT';
        }
    </script>
</body>
</html>
