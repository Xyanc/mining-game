<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click-to-Earn</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 20px;
      font-size: 20px;
      cursor: pointer;
    }
    #score {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>


  <h1>Click to Earn</h1>
  <p>Click as many times as you want! If you exit the tab or page, the score is reset </p>
  <button id="clickButton">Clik</button>
  <p id="score">Score: 0</p>

  <script>
    let score = 0; // Puan değişkeni
    const scoreDisplay = document.getElementById('score');
    const clickButton = document.getElementById('clickButton');

    // Puanı artırma işlevi
    function incrementScore() {
      score++;
      scoreDisplay.textContent = `Puan: ${score}`;
    }

    // Sekmeden çıkıldığında veya sayfa kapatıldığında puanı sıfırla
    function resetScore() {
      score = 0;
    }

    // Puan artır düğmesi
    clickButton.addEventListener('click', incrementScore);

    // Sayfa yüklendiğinde puanı sıfırla
    window.addEventListener('load', () => {
      score = 0;
      scoreDisplay.textContent = `Puan: ${score}`;
    });

    // Sekmeden ayrıldığında veya kapatıldığında puanı sıfırla
    window.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'hidden') {
        resetScore();
        scoreDisplay.textContent = `Score: ${score}`;
      }
    });

    // Sayfa kapatıldığında puanı sıfırla
    window.addEventListener('beforeunload', resetScore);
  </script>
