<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelişmiş Yılan Oyunu</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #282c34;
            color: white;
            font-family: Arial, sans-serif;
        }

        .game-container {
            text-align: center;
        }

        canvas {
            background: #000;
            display: block;
            margin: 0 auto;
            border: 2px solid #4CAF50;
        }

        .score {
            margin-top: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="score">Skor: <span id="score">0</span></div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const boxSize = 20; // Her bir kare boyutu
        const canvasSize = 400; // Oyun alanı boyutu
        let snake = [{ x: boxSize * 5, y: boxSize * 5 }];
        let direction = 'RIGHT';
        let food = spawnFood();
        let score = 0;

        document.addEventListener('keydown', changeDirection);

        function gameLoop() {
            if (isGameOver()) {
                alert('Oyun bitti! Skor: ' + score);
                resetGame();
                return;
            }

            updateSnake();
            draw();
        }

        function resetGame() {
            snake = [{ x: boxSize * 5, y: boxSize * 5 }];
            direction = 'RIGHT';
            food = spawnFood();
            score = 0;
            document.getElementById('score').textContent = score;
        }

        function updateSnake() {
            const head = { ...snake[0] };

            // Yönlere göre başı hareket ettir
            if (direction === 'UP') head.y -= boxSize;
            if (direction === 'DOWN') head.y += boxSize;
            if (direction === 'LEFT') head.x -= boxSize;
            if (direction === 'RIGHT') head.x += boxSize;

            // Yemi yerse
            if (head.x === food.x && head.y === food.y) {
                snake.unshift(head);
                food = spawnFood();
                score++;
                document.getElementById('score').textContent = score;
            } else {
                snake.pop();
                snake.unshift(head);
            }
        }

        function isGameOver() {
            const head = snake[0];

            // Duvarlara çarpma
            if (head.x < 0 || head.x >= canvasSize || head.y < 0 || head.y >= canvasSize) {
                return true;
            }

            // Kendine çarpma
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }

            return false;
        }

        function changeDirection(event) {
            if (event.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
            if (event.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
            if (event.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
            if (event.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
        }

        function spawnFood() {
            const x = Math.floor(Math.random() * (canvasSize / boxSize)) * boxSize;
            const y = Math.floor(Math.random() * (canvasSize / boxSize)) * boxSize;

            // Yiyecek yılanın üstünde oluşursa tekrar oluştur
            for (const segment of snake) {
                if (segment.x === x && segment.y === y) {
                    return spawnFood();
                }
            }

            return { x, y };
        }

        function draw() {
            ctx.clearRect(0, 0, canvasSize, canvasSize);

            // Yılanı çiz
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#4CAF50' : '#8BC34A'; // Baş farklı renk
                ctx.fillRect(segment.x, segment.y, boxSize, boxSize);
                ctx.strokeStyle = '#000';
                ctx.strokeRect(segment.x, segment.y, boxSize, boxSize);
            });

            // Yemi çiz
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, boxSize, boxSize);
        }

        setInterval(gameLoop, 100); // Oyun döngüsü
    </script>
</body>
</html>
