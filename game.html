<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yılan Oyunu</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
        }

        canvas {
            display: none;
            background-color: black;
            border: 2px solid #4CAF50;
        }

        .info {
            display: none;
            justify-content: space-between;
            width: 90%;
            max-width: 400px;
            margin: 10px 0;
            font-size: 18px;
        }

        .controls {
            display: none;
            grid-template-areas:
                ". up ."
                "left . right"
                ". down .";
            gap: 10px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            background: #4CAF50;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s;
        }

        .control-btn:hover {
            background: #45a049;
        }

        #startGame {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        #startGame:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <button id="startGame">Başlat</button>
    <canvas id="gameCanvas"></canvas>
    <div class="info">
        <div>Skor: <span id="score">0</span></div>
        <div>Süre: <span id="timer">0</span> sn</div>
    </div>
    <div class="controls">
        <button class="control-btn" id="up" style="grid-area: up;">↑</button>
        <button class="control-btn" id="left" style="grid-area: left;">←</button>
        <button class="control-btn" id="right" style="grid-area: right;">→</button>
        <button class="control-btn" id="down" style="grid-area: down;">↓</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startGame');
        const info = document.querySelector('.info');
        const controls = document.querySelector('.controls');
        const boxSize = 20;
        const canvasSize = Math.min(window.innerWidth, window.innerHeight) - 100;
        canvas.width = Math.floor(canvasSize / boxSize) * boxSize;
        canvas.height = Math.floor(canvasSize / boxSize) * boxSize;

        let snake = [{ x: 5 * boxSize, y: 5 * boxSize }];
        let bots = [
            { body: [{ x: 3 * boxSize, y: 3 * boxSize }], direction: 'DOWN', color: '#FFC107' },
            { body: [{ x: 7 * boxSize, y: 7 * boxSize }], direction: 'UP', color: '#FF5722' }
        ];
        let direction = 'RIGHT';
        let food = spawnFood();
        let score = 0;
        let timeElapsed = 0;
        let gameInterval;

        document.addEventListener('keydown', handleKeyPress);
        document.getElementById('up').addEventListener('click', () => changeDirection('UP'));
        document.getElementById('down').addEventListener('click', () => changeDirection('DOWN'));
        document.getElementById('left').addEventListener('click', () => changeDirection('LEFT'));
        document.getElementById('right').addEventListener('click', () => changeDirection('RIGHT'));

        startButton.addEventListener('click', startGame);

        function startGame() {
            startButton.style.display = 'none';
            canvas.style.display = 'block';
            info.style.display = 'flex';
            controls.style.display = 'grid';
            resetGame();
            gameInterval = setInterval(gameLoop, 200);
        }

        function gameLoop() {
            updateTimer();

            if (isGameOver(snake, true)) {
                alert('Oyun bitti! Skor: ' + score);
                clearInterval(gameInterval);
                startButton.style.display = 'block';
                return;
            }

            updateSnake();
            bots.forEach(bot => updateBot(bot));
            draw();
        }

        function resetGame() {
            snake = [{ x: 5 * boxSize, y: 5 * boxSize }];
            direction = 'RIGHT';
            food = spawnFood();
            score = 0;
            timeElapsed = 0;
            document.getElementById('score').textContent = score;
            document.getElementById('timer').textContent = timeElapsed;
            bots = [
                { body: [{ x: 3 * boxSize, y: 3 * boxSize }], direction: 'DOWN', color: '#FFC107' },
                { body: [{ x: 7 * boxSize, y: 7 * boxSize }], direction: 'UP', color: '#FF5722' }
            ];
        }

        function updateSnake() {
            const head = { ...snake[0] };

            if (direction === 'UP') head.y -= boxSize;
            if (direction === 'DOWN') head.y += boxSize;
            if (direction === 'LEFT') head.x -= boxSize;
            if (direction === 'RIGHT') head.x += boxSize;

            if (head.x === food.x && head.y === food.y) {
                snake.unshift(head);
                food = spawnFood();
                score++;
                document.getElementById('score').textContent = score;
            } else {
                snake.pop();
                snake.unshift(head);
            }
        }

        function spawnFood() {
            const x = Math.floor(Math.random() * (canvas.width / boxSize)) * boxSize;
            const y = Math.floor(Math.random() * (canvas.height / boxSize)) * boxSize;
            return { x, y };
        }

        function updateTimer() {
            timeElapsed++;
            document.getElementById('timer').textContent = timeElapsed;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#4CAF50' : '#8BC34A';
                ctx.fillRect(segment.x, segment.y, boxSize, boxSize);
            });

            bots.forEach(bot => {
                bot.body.forEach(segment => {
                    ctx.fillStyle = bot.color;
                    ctx.fillRect(segment.x, segment.y, boxSize, boxSize);
                });
            });

            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, boxSize, boxSize);
        }

        function isGameOver(snakeBody, isPlayer) {
            const head = snakeBody[0];

            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                return true;
            }

            return false;
        }
    </script>
</body>
</html>
