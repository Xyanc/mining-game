<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tıkla ve Kazan</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 20px;
      font-size: 20px;
      cursor: pointer;
    }
    #score, #timer {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Tıkla ve Kazan</h1>
  <p>10 saniye içinde olabildiğince fazla tıklayın!</p>
  <button id="clickButton" onclick="incrementScore()">Tıkla!</button>
  <p id="score">Puan: 0</p>
  <p id="timer">Süre: 10</p>

  <script>
    let score = 0;
    let timeLeft = 10;
    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');
    const button = document.getElementById('clickButton');

    function incrementScore() {
      score++;
      scoreDisplay.textContent = `Puan: ${score}`;
    }

    const countdown = setInterval(() => {
      timeLeft--;
      timerDisplay.textContent = `Süre: ${timeLeft}`;
      if (timeLeft <= 0) {
        clearInterval(countdown);
        button.disabled = true;
        timerDisplay.textContent = "Süre bitti!";
        alert(`Oyun bitti! Toplam puanınız: ${score}`);
      }
    }, 1000);
  </script>
</body>
</html>
