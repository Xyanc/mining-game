<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yılan Oyunu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #gameArea {
            position: relative;
        }

        #gameCanvas {
            border: 2px solid #333;
            background-color: #fff;
            display: block;
        }

        #scoreContainer {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            color: #333;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px;
            border-radius: 5px;
            z-index: 1;
        }

        #controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .direction-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .horizontal-buttons {
            display: flex;
            gap: 10px;
        }

        #controls button {
            padding: 12px 20px;
            font-size: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        #controls button:hover {
            background-color: #45a049;
        }

        #gameControls {
            margin-top: 20px;
        }

        #startBtn, #restartBtn {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="scoreContainer">Skor: <span id="score">0</span></div>
    </div>
    <div id="controls">
        <div class="direction-buttons">
            <button id="upBtn">↑</button>
            <div class="horizontal-buttons">
                <button id="leftBtn">←</button>
                <button id="rightBtn">→</button>
            </div>
            <button id="downBtn">↓</button>
        </div>
    </div>
    <div id="gameControls">
        <button id="startBtn" onclick="startGame()">Başla</button>
        <button id="restartBtn" onclick="restartGame()" style="display:none;">Tekrar Oyna</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score");
        const startBtn = document.getElementById("startBtn");
        const restartBtn = document.getElementById("restartBtn");

        let snake = [];
        let food = {};
        let direction = "RIGHT";
        let score = 0;
        let isRunning = false;
        let gameInterval;

        const gridSize = 20;
        const canvasSize = 400;

        function startGame() {
            startBtn.style.display = "none";
            restartBtn.style.display = "none";
            resetGame();
            isRunning = true;
            gameInterval = setInterval(updateGame, 150);
        }

        function resetGame() {
            snake = [{ x: 8 * gridSize, y: 8 * gridSize }];
            food = generateFood();
            direction = "RIGHT";
        }

        function updateGame() {
            const head = { ...snake[0] };

            switch (direction) {
                case "UP": head.y -= gridSize; break;
                case "DOWN": head.y += gridSize; break;
                case "LEFT": head.x -= gridSize; break;
                case "RIGHT": head.x += gridSize; break;
            }

            if (head.x < 0 || head.x >= canvasSize || head.y < 0 || head.y >= canvasSize || isCollision(head)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.textContent = score;
                food = generateFood();
            } else {
                snake.pop();
            }

            drawGame();
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvasSize, canvasSize);

            // Draw snake
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? "green" : "black";
                ctx.fillRect(segment.x, segment.y, gridSize, gridSize);
            });

            // Draw food
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, gridSize, gridSize);
        }

        function generateFood() {
            let x, y;
            do {
                x = Math.floor(Math.random() * (canvasSize / gridSize)) * gridSize;
                y = Math.floor(Math.random() * (canvasSize / gridSize)) * gridSize;
            } while (snake.some(segment => segment.x === x && segment.y === y));
            return { x, y };
        }

        function isCollision(position) {
            return snake.some(segment => segment.x === position.x && segment.y === position.y);
        }

        function gameOver() {
            clearInterval(gameInterval);
            isRunning = false;
            restartBtn.style.display = "block";
        }

        function restartGame() {
            resetGame();
            gameInterval = setInterval(updateGame, 150);
        }

        function changeDirection(newDirection) {
            if (
                (newDirection === "UP" && direction !== "DOWN") ||
                (newDirection === "DOWN" && direction !== "UP") ||
                (newDirection === "LEFT" && direction !== "RIGHT") ||
                (newDirection === "RIGHT" && direction !== "LEFT")
            ) {
                direction = newDirection;
            }
        }

        document.getElementById("upBtn").addEventListener("click", () => changeDirection("UP"));
        document.getElementById("downBtn").addEventListener("click", () => changeDirection("DOWN"));
        document.getElementById("leftBtn").addEventListener("click", () => changeDirection("LEFT"));
        document.getElementById("rightBtn").addEventListener("click", () => changeDirection("RIGHT"));
    </script>
</body>
</html>
