<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tıkla ve Kazan</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 20px;
      font-size: 20px;
      cursor: pointer;
    }
    #score {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Tıkla ve Kazan</h1>
  <p>İstediğiniz kadar tıklayın! Sekmeden veya sayfadan çıkarsanız puan sıfırlanır.</p>
  <button id="clickButton" onclick="incrementScore()">Tıkla!</button>
  <p id="score">Puan: 0</p>

  <script>
    const scoreDisplay = document.getElementById('score');
    const clickButton = document.getElementById('clickButton');

    // Sayfa yüklendiğinde puanı sıfırla
    window.addEventListener('load', () => {
      sessionStorage.setItem('score', 0);
      updateScoreDisplay(0);
    });

    // Puanı artır
    function incrementScore() {
      let score = parseInt(sessionStorage.getItem('score') || 0, 10);
      score++;
      sessionStorage.setItem('score', score);
      updateScoreDisplay(score);
    }

    // Puanı ekranda güncelle
    function updateScoreDisplay(score) {
      scoreDisplay.textContent = `Puan: ${score}`;
    }

    // Sayfadan ayrılma işlemleri
    window.addEventListener('beforeunload', () => {
      sessionStorage.setItem('score', 0); // Oturum sonlandığında sıfırla
    });
  </script>
</body>
</html>
