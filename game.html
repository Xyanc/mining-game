<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yılan Oyunu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }

        #game-container {
            margin: 20px auto;
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        #timer {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 16px;
            color: #555;
        }

        #game-board {
            border: 2px solid #555;
            background-color: #eee;
            margin: 10px auto;
            display: block;
        }

        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px 0;
        }

        .horizontal-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            background-color: #003f8f;
        }

        #start-button, #restart-button {
            display: block;
            margin: 20px auto;
        }

        #restart-button {
            display: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="timer">Geçen Süre: 0 saniye</div>
        <canvas id="game-board"></canvas>
        <div id="controls">
            <button id="up">⬆</button>
            <div class="horizontal-buttons">
                <button id="left">⬅</button>
                <button id="down">⬇</button>
                <button id="right">➡</button>
            </div>
        </div>
        <button id="start-button">Başla</button>
        <button id="restart-button">Yeniden Oyna</button>
    </div>
    <script>
        const canvas = document.getElementById("game-board");
        const ctx = canvas.getContext("2d");
        const startButton = document.getElementById("start-button");
        const restartButton = document.getElementById("restart-button");
        const timerElement = document.getElementById("timer");

        canvas.width = 400;
        canvas.height = 400;

        let snake = [{ x: 200, y: 200 }];
        let direction = { x: 0, y: 0 };
        let food = { x: 0, y: 0 };
        let gameInterval;
        let timerInterval;
        let elapsedSeconds = 0;

        // Hareket yönünü güncelle
        function changeDirection(x, y) {
            if (direction.x === -x && direction.y === -y) return;
            direction = { x, y };
        }

        // Yemek oluştur
        function spawnFood() {
            food.x = Math.floor((Math.random() * canvas.width) / 20) * 20;
            food.y = Math.floor((Math.random() * canvas.height) / 20) * 20;
        }

        // Oyunu çiz
        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Yemeği çiz
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, 20, 20);

            // Yılanı çiz
            ctx.fillStyle = "green";
            snake.forEach(segment => ctx.fillRect(segment.x, segment.y, 20, 20));
        }

        // Oyunu güncelle
        function updateGame() {
            const head = { x: snake[0].x + direction.x * 20, y: snake[0].y + direction.y * 20 };

            // Oyunu bitir
            if (
                head.x < 0 ||
                head.y < 0 ||
                head.x >= canvas.width ||
                head.y >= canvas.height ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                clearInterval(gameInterval);
                clearInterval(timerInterval);
                restartButton.style.display = "block";
                return;
            }

            // Yemeği yediğinde
            if (head.x === food.x && head.y === food.y) {
                spawnFood();
            } else {
                snake.pop();
            }

            snake.unshift(head);
            drawGame();
        }

        // Sayaç başlat
        function startTimer() {
            elapsedSeconds = 0;
            timerInterval = setInterval(() => {
                elapsedSeconds++;
                timerElement.textContent = `Geçen Süre: ${elapsedSeconds} saniye`;
            }, 1000);
        }

        // Oyun başlat
        startButton.addEventListener("click", () => {
            snake = [{ x: 200, y: 200 }];
            direction = { x: 0, y: 0 };
            spawnFood();
            drawGame();
            startTimer();
            gameInterval = setInterval(updateGame, 150);
            startButton.style.display = "none";
            restartButton.style.display = "none";
            direction = { x: 1, y: 0 }; // Başlangıçta yılan sağa hareket etmeye başlasın
        });

        // Yeniden başlat
        restartButton.addEventListener("click", () => {
            restartButton.style.display = "none";
            startButton.click();
        });

        // Yön tuşları
        document.getElementById("up").addEventListener("click", () => changeDirection(0, -1));
        document.getElementById("down").addEventListener("click", () => changeDirection(0, 1));
        document.getElementById("left").addEventListener("click", () => changeDirection(-1, 0));
        document.getElementById("right").addEventListener("click", () => changeDirection(1, 0));

        // Sekmeden ayrıldığında sayacı sıfırla
        document.addEventListener("visibilitychange", () => {
            if (document.hidden) {
                clearInterval(timerInterval);
                timerElement.textContent = "Geçen Süre: 0 saniye";
            }
        });
    </script>
</body>
</html>
