<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yılan Oyunu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }

        #game-container {
            margin: 20px auto;
            width: 90%;
            max-width: 360px;
            position: relative;
        }

        #timer {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 16px;
            color: #555;
        }

        #game-board {
            border: 2px solid #555;
            background-color: #fff;
            margin: 10px auto;
            display: block;
            width: 100%;
            aspect-ratio: 1 / 1; /* Kare görünüm */
        }

        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px 0;
        }

        .horizontal-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            padding: 12px 24px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            background-color: #003f8f;
        }

        #start-button, #restart-button {
            display: block;
            margin: 20px auto;
            width: 80%;
        }

        #restart-button {
            display: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="timer">Geçen Süre: 0 saniye</div>
        <canvas id="game-board"></canvas>
        <div id="controls">
            <button id="up">⬆ Yukarı</button>
            <div class="horizontal-buttons">
                <button id="left">⬅ Sol</button>
                <button id="down">⬇ Aşağı</button>
                <button id="right">➡ Sağ</button>
            </div>
        </div>
        <button id="start-button">Başla</button>
        <button id="restart-button">Yeniden Oyna</button>
    </div>
    <script>
        const canvas = document.getElementById("game-board");
        const ctx = canvas.getContext("2d");
        const startButton = document.getElementById("start-button");
        const restartButton = document.getElementById("restart-button");
        const timerElement = document.getElementById("timer");

        canvas.width = canvas.clientWidth;
        canvas.height = canvas.clientWidth;

        let snake = [{ x: 100, y: 100 }];
        let direction = { x: 0, y: 0 };
        let food = { x: 0, y: 0 };
        let gameInterval;
        let timerInterval;
        let elapsedSeconds = 0;

        const gridSize = 20;

        // Hareket yönünü güncelle
        function changeDirection(x, y) {
            if (direction.x === -x && direction.y === -y) return;
            direction = { x, y };
        }

        // Yemek oluştur
        function spawnFood() {
            food.x = Math.floor((Math.random() * (canvas.width / gridSize))) * gridSize;
            food.y = Math.floor((Math.random() * (canvas.height / gridSize))) * gridSize;
        }

        // Oyunu çiz
        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Yemeği çiz
            ctx.fillStyle = "red";
            ctx.beginPath();
            ctx.arc(food.x + gridSize / 2, food.y + gridSize / 2, gridSize / 2, 0, 2 * Math.PI);
            ctx.fill();

            // Yılanı çiz
            ctx.fillStyle = "green";
            snake.forEach(segment => {
                ctx.beginPath();
                ctx.arc(segment.x + gridSize / 2, segment.y + gridSize / 2, gridSize / 2.5, 0, 2 * Math.PI);
                ctx.fill();
            });
        }

        // Oyunu güncelle
        function updateGame() {
            const head = { x: snake[0].x + direction.x * gridSize, y: snake[0].y + direction.y * gridSize };

            // Oyunu bitir
            if (
                head.x < 0 ||
                head.y < 0 ||
                head.x >= canvas.width ||
                head.y >= canvas.height ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                clearInterval(gameInterval);
                direction = { x: 0, y: 0 }; // Hareketi durdur
                restartButton.style.display = "block";
                return;
            }

            // Yemeği yediğinde
            if (head.x === food.x && head.y === food.y) {
                spawnFood();
            } else {
                snake.pop();
            }

            snake.unshift(head);
            drawGame();
        }

        // Sayaç başlat
        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                elapsedSeconds++;
                timerElement.textContent = `Geçen Süre: ${elapsedSeconds} saniye`;
            }, 1000);
        }

        // Oyun başlat
        startButton.addEventListener("click", () => {
            snake = [{ x: 100, y: 100 }];
            direction = { x: 0, y: 0 };
            spawnFood();
            drawGame();
            startTimer();
            elapsedSeconds = 0;
            gameInterval = setInterval(updateGame, 100);
            startButton.style.display = "none";
            restartButton.style.display = "none";
        });

        // Yeniden başlat
        restartButton.addEventListener("click", () => {
            restartButton.style.display = "none";
            startButton.click();
        });

        // Yön tuşları
        document.getElementById("up").addEventListener("click", () => changeDirection(0, -1));
        document.getElementById("down").addEventListener("click", () => changeDirection(0, 1));
        document.getElementById("left").addEventListener("click", () => changeDirection(-1, 0));
        document.getElementById("right").addEventListener("click", () => changeDirection(1, 0));
    </script>
</body>
</html>
