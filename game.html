<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balıkçı Oyunu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #87CEEB;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    canvas {
      border: 2px solid #000;
      background: linear-gradient(to top, #1E90FF, #87CEEB);
      touch-action: none; /* Mobil uyum için dokunma engelleme */
    }

    #scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.8);
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="scoreboard">Puan: 0</div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreboard = document.getElementById("scoreboard");

    let score = 0;
    let fishes = [];
    let hook = { x: canvas.width / 2, y: 50, targetY: 50, speed: 5, isReturning: false };
    const fisherman = { x: canvas.width / 2 - 30, y: 10, width: 60, height: 40 };

    // Balık görselleri
    const fishImages = ["https://via.placeholder.com/40x20/FF4500", "https://via.placeholder.com/40x20/FFD700", "https://via.placeholder.com/40x20/00FA9A"];
    const fishSprites = fishImages.map((src) => {
      const img = new Image();
      img.src = src;
      return img;
    });

    // Balık sınıfı
    class Fish {
      constructor(x, y, speed, image, points) {
        this.x = x;
        this.y = y;
        this.speed = speed;
        this.image = image;
        this.points = points;
        this.width = 40;
        this.height = 20;
      }

      draw() {
        ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
      }

      update() {
        this.x += this.speed;
        if (this.x > canvas.width || this.x < -this.width) {
          this.speed *= -1;
        }
      }
    }

    function createFish() {
      const x = Math.random() > 0.5 ? -40 : canvas.width;
      const y = Math.random() * (canvas.height - 200) + 100;
      const speed = Math.random() * 2 + 1 * (x === -40 ? 1 : -1);
      const randomFish = Math.floor(Math.random() * fishSprites.length);
      const points = (randomFish + 1) * 10;

      fishes.push(new Fish(x, y, speed, fishSprites[randomFish], points));
    }

    function drawFisherman() {
      ctx.fillStyle = "#8B4513";
      ctx.fillRect(fisherman.x, fisherman.y, fisherman.width, fisherman.height);
      ctx.fillStyle = "#FFD700";
      ctx.fillRect(fisherman.x + 15, fisherman.y - 10, 30, 10); // Şapka
    }

    function drawHook() {
      ctx.beginPath();
      ctx.moveTo(canvas.width / 2, fisherman.y + fisherman.height);
      ctx.lineTo(hook.x, hook.y);
      ctx.strokeStyle = "#000";
      ctx.lineWidth = 2;
      ctx.stroke();

      ctx.fillStyle = "#FF0000";
      ctx.beginPath();
      ctx.arc(hook.x, hook.y, 5, 0, Math.PI * 2);
      ctx.fill();
    }

    function updateHook() {
      if (!hook.isReturning) {
        hook.y += hook.speed;
        if (hook.y >= hook.targetY) {
          hook.isReturning = true;
        }
      } else {
        hook.y -= hook.speed;
        if (hook.y <= 50) {
          hook.isReturning = false;
          hook.targetY = 50;
        }
      }
    }

    function detectCollision() {
      fishes.forEach((fish, index) => {
        if (
          hook.x > fish.x &&
          hook.x < fish.x + fish.width &&
          hook.y > fish.y &&
          hook.y < fish.y + fish.height
        ) {
          score += fish.points;
          scoreboard.textContent = `Puan: ${score}`;
          fishes.splice(index, 1);
          hook.isReturning = true;
        }
      });
    }

    canvas.addEventListener("touchstart", (e) => {
      if (hook.y === 50) {
        const rect = canvas.getBoundingClientRect();
        const touchX = e.touches[0].clientX - rect.left;
        const touchY = e.touches[0].clientY - rect.top;
        hook.x = touchX;
        hook.targetY = touchY;
      }
    });

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawFisherman();
      drawHook();
      updateHook();

      fishes.forEach((fish) => {
        fish.draw();
        fish.update();
      });

      detectCollision();

      if (Math.random() < 0.02) {
        createFish();
      }

      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
