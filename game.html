<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balıkçı Oyunu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #87CEEB;
      font-family: Arial, sans-serif;
    }

    canvas {
      border: 2px solid #000;
      background: linear-gradient(to top, #1E90FF, #87CEEB);
    }

    #scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.8);
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="scoreboard">Puan: 0</div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreboard = document.getElementById("scoreboard");

    let score = 0;
    let fishes = [];
    const hook = { x: canvas.width / 2, y: 0, width: 10, height: 10, speed: 5 };

    // Balık sınıfı
    class Fish {
      constructor(x, y, speed, color, points) {
        this.x = x;
        this.y = y;
        this.speed = speed;
        this.color = color;
        this.points = points;
        this.width = 40;
        this.height = 20;
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
      }

      update() {
        this.x += this.speed;
        if (this.x > canvas.width || this.x < -this.width) {
          this.speed *= -1;
        }
      }
    }

    function createFish() {
      const x = Math.random() > 0.5 ? -40 : canvas.width;
      const y = Math.random() * (canvas.height - 100) + 50;
      const speed = Math.random() * 2 + 1 * (x === -40 ? 1 : -1);
      const colors = ["#FF4500", "#FFD700", "#00FA9A"];
      const points = Math.floor(Math.random() * 10) + 1;

      fishes.push(new Fish(x, y, speed, colors[Math.floor(Math.random() * colors.length)], points));
    }

    function drawHook() {
      ctx.fillStyle = "#000";
      ctx.fillRect(hook.x, hook.y, hook.width, hook.height);
    }

    function updateHook() {
      if (keys.ArrowLeft && hook.x > 0) hook.x -= hook.speed;
      if (keys.ArrowRight && hook.x < canvas.width - hook.width) hook.x += hook.speed;
      if (keys.ArrowDown && hook.y < canvas.height - hook.height) hook.y += hook.speed;
      if (keys.ArrowUp && hook.y > 0) hook.y -= hook.speed;
    }

    function detectCollision() {
      fishes.forEach((fish, index) => {
        if (
          hook.x < fish.x + fish.width &&
          hook.x + hook.width > fish.x &&
          hook.y < fish.y + fish.height &&
          hook.y + hook.height > fish.y
        ) {
          score += fish.points;
          scoreboard.textContent = `Puan: ${score}`;
          fishes.splice(index, 1);
        }
      });
    }

    let keys = {};
    window.addEventListener("keydown", (e) => {
      keys[e.key] = true;
    });
    window.addEventListener("keyup", (e) => {
      keys[e.key] = false;
    });

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawHook();
      updateHook();

      fishes.forEach((fish) => {
        fish.draw();
        fish.update();
      });

      detectCollision();

      if (Math.random() < 0.02) {
        createFish();
      }

      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
