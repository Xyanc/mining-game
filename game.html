<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yılan Oyunu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column;
        }

        #gameArea {
            position: relative;
            text-align: center;
        }

        #gameCanvas {
            border: 2px solid black;
            display: block;
            margin: 0 auto;
        }

        #scoreContainer {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            color: #333;
        }

        #controls {
            margin-top: 20px;
        }

        button {
            padding: 10px;
            font-size: 18px;
            margin: 5px;
            cursor: pointer;
        }

        #gameControls {
            display: none;
            margin-top: 20px;
        }

        #startBtn, #restartBtn {
            padding: 15px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="scoreContainer">
            <span>Skor: <span id="score">0</span></span>
        </div>
        <div id="controls">
            <button id="upBtn">↑</button>
            <button id="leftBtn">←</button>
            <button id="downBtn">↓</button>
            <button id="rightBtn">→</button>
        </div>
        <div id="gameControls">
            <button id="startBtn" onclick="startGame()">Başla</button>
            <button id="restartBtn" onclick="restartGame()">Tekrar Oyna</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const gameControls = document.getElementById('gameControls');
        const upBtn = document.getElementById('upBtn');
        const downBtn = document.getElementById('downBtn');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');

        let snake;
        let food;
        let direction;
        let score;
        let gameInterval;

        const gridSize = 20;
        const canvasSize = 400;

        function startGame() {
            gameControls.style.display = 'none';
            resetGame();
            gameInterval = setInterval(updateGame, 100);
        }

        function resetGame() {
            snake = [{x: 8 * gridSize, y: 8 * gridSize}];
            food = generateFood();
            direction = 'RIGHT';
            score = 0;
            scoreElement.textContent = score;
            restartBtn.style.display = 'none';
        }

        function updateGame() {
            const head = { ...snake[0] };
            
            switch (direction) {
                case 'UP':
                    head.y -= gridSize;
                    break;
                case 'DOWN':
                    head.y += gridSize;
                    break;
                case 'LEFT':
                    head.x -= gridSize;
                    break;
                case 'RIGHT':
                    head.x += gridSize;
                    break;
            }

            if (head.x < 0 || head.x >= canvasSize || head.y < 0 || head.y >= canvasSize || snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.textContent = score;
                food = generateFood();
            } else {
                snake.pop();
            }

            drawGame();
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvasSize, canvasSize);

            // Draw snake
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? 'green' : 'black';
                ctx.fillRect(segment.x, segment.y, gridSize, gridSize);
            });

            // Draw food
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, gridSize, gridSize);
        }

        function generateFood() {
            const x = Math.floor(Math.random() * (canvasSize / gridSize)) * gridSize;
            const y = Math.floor(Math.random() * (canvasSize / gridSize)) * gridSize;
            return { x, y };
        }

        function gameOver() {
            clearInterval(gameInterval);
            restartBtn.style.display = 'block';
        }

        function restartGame() {
            resetGame();
            gameInterval = setInterval(updateGame, 100);
        }

        function changeDirection(newDirection) {
            if (newDirection === 'UP' && direction !== 'DOWN') {
                direction = 'UP';
            } else if (newDirection === 'DOWN' && direction !== 'UP') {
                direction = 'DOWN';
            } else if (newDirection === 'LEFT' && direction !== 'RIGHT') {
                direction = 'LEFT';
            } else if (newDirection === 'RIGHT' && direction !== 'LEFT') {
                direction = 'RIGHT';
            }
        }

        upBtn.addEventListener('click', () => changeDirection('UP'));
        downBtn.addEventListener('click', () => changeDirection('DOWN'));
        leftBtn.addEventListener('click', () => changeDirection('LEFT'));
        rightBtn.addEventListener('click', () => changeDirection('RIGHT'));

        // Pause the game and reset score when the tab is lost or the user navigates away
        window.addEventListener('blur', () => {
            clearInterval(gameInterval);
            gameOver();
        });
    </script>
</body>
</html>
