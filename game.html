<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tıkla ve Kazan</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 20px;
      font-size: 20px;
      cursor: pointer;
    }
    #score {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Tıkla ve Kazan</h1>
  <p>İstediğiniz kadar tıklayın! Sekmeden veya sayfadan çıkarsanız puan sıfırlanır.</p>
  <button id="clickButton">Tıkla!</button>
  <p id="score">Puan: 0</p>

  <script>
    const scoreDisplay = document.getElementById('score');
    const clickButton = document.getElementById('clickButton');

    // SessionStorage ile puanı sıfırdan başlat
    sessionStorage.setItem('score', 0);

    // Puanı ekranda güncelle
    function updateScoreDisplay() {
      const score = parseInt(sessionStorage.getItem('score')) || 0;
      scoreDisplay.textContent = `Puan: ${score}`;
    }

    // Puanı artır
    clickButton.addEventListener('click', () => {
      let score = parseInt(sessionStorage.getItem('score')) || 0;
      score++;
      sessionStorage.setItem('score', score);
      updateScoreDisplay();
    });

    // Sekmeden ayrıldığında puanı sıfırla
    window.addEventListener('beforeunload', () => {
      sessionStorage.setItem('score', 0);
    });

    // Sayfa yüklendiğinde puanı güncelle
    window.addEventListener('load', updateScoreDisplay);
  </script>
</body>
</html>
