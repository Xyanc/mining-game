<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tıkla ve Kazan</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 20px;
      font-size: 20px;
      cursor: pointer;
    }
    #score {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Tıkla ve Kazan</h1>
  <p>İstediğiniz kadar tıklayın! Sekmeden çıkarsanız puan sıfırlanır.</p>
  <button id="clickButton" onclick="incrementScore()">Tıkla!</button>
  <p id="score">Puan: 0</p>

  <script>
    let score = 0;
    const scoreDisplay = document.getElementById('score');

    // Puanı artır
    function incrementScore() {
      score++;
      scoreDisplay.textContent = `Puan: ${score}`;
    }

    // Sayfa yüklendiğinde puanı sıfırla
    window.addEventListener('load', () => {
      score = 0;
      scoreDisplay.textContent = `Puan: ${score}`;
    });
  </script>
</body>
</html>
