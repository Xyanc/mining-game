<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akıllı Botlarla Gelişmiş Yılan Oyunu</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #282c34;
            color: white;
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        canvas {
            background: black;
            border: 2px solid #4CAF50;
        }

        .score {
            margin: 10px 0;
            font-size: 18px;
        }

        .controls {
            display: grid;
            grid-template-areas:
                ". up ."
                "left . right"
                ". down .";
            gap: 10px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            background: #4CAF50;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s;
        }

        .control-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="score">Skor: <span id="score">0</span></div>
    <div class="controls">
        <button class="control-btn" id="up" style="grid-area: up;">↑</button>
        <button class="control-btn" id="left" style="grid-area: left;">←</button>
        <button class="control-btn" id="right" style="grid-area: right;">→</button>
        <button class="control-btn" id="down" style="grid-area: down;">↓</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const boxSize = 20;
        const canvasSize = 400;

        let snake = [{ x: 5 * boxSize, y: 5 * boxSize }];
        let bot1 = [{ x: 3 * boxSize, y: 3 * boxSize }];
        let bot2 = [{ x: 7 * boxSize, y: 7 * boxSize }];
        let direction = 'RIGHT';
        let bot1Direction = 'RIGHT';
        let bot2Direction = 'LEFT';
        let food = spawnFood();
        let score = 0;

        document.addEventListener('keydown', handleKeyPress);
        document.getElementById('up').addEventListener('click', () => changeDirection('UP'));
        document.getElementById('down').addEventListener('click', () => changeDirection('DOWN'));
        document.getElementById('left').addEventListener('click', () => changeDirection('LEFT'));
        document.getElementById('right').addEventListener('click', () => changeDirection('RIGHT'));

        function gameLoop() {
            if (isGameOver(snake)) {
                alert('Oyun bitti! Skor: ' + score);
                resetGame();
                return;
            }

            updateSnake();
            bot1Direction = getBotDirection(bot1, food);
            bot2Direction = getBotDirection(bot2, food);
            updateBot(bot1, bot1Direction);
            updateBot(bot2, bot2Direction);
            draw();
        }

        function resetGame() {
            snake = [{ x: 5 * boxSize, y: 5 * boxSize }];
            direction = 'RIGHT';
            food = spawnFood();
            score = 0;
            document.getElementById('score').textContent = score;
        }

        function updateSnake() {
            const head = { ...snake[0] };

            if (direction === 'UP') head.y -= boxSize;
            if (direction === 'DOWN') head.y += boxSize;
            if (direction === 'LEFT') head.x -= boxSize;
            if (direction === 'RIGHT') head.x += boxSize;

            if (head.x === food.x && head.y === food.y) {
                snake.unshift(head);
                food = spawnFood();
                score++;
                document.getElementById('score').textContent = score;
            } else {
                snake.pop();
                snake.unshift(head);
            }
        }

        function updateBot(bot, botDirection) {
            const head = { ...bot[0] };

            if (botDirection === 'UP') head.y -= boxSize;
            if (botDirection === 'DOWN') head.y += boxSize;
            if (botDirection === 'LEFT') head.x -= boxSize;
            if (botDirection === 'RIGHT') head.x += boxSize;

            bot.pop();
            bot.unshift(head);
        }

        function getBotDirection(bot, target) {
            const head = bot[0];
            if (head.x < target.x) return 'RIGHT';
            if (head.x > target.x) return 'LEFT';
            if (head.y < target.y) return 'DOWN';
            if (head.y > target.y) return 'UP';
        }

        function isGameOver(snake) {
            const head = snake[0];

            if (head.x < 0 || head.x >= canvasSize || head.y < 0 || head.y >= canvasSize) {
                return true;
            }

            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }

            return false;
        }

        function handleKeyPress(event) {
            if (event.key === 'ArrowUp') changeDirection('UP');
            if (event.key === 'ArrowDown') changeDirection('DOWN');
            if (event.key === 'ArrowLeft') changeDirection('LEFT');
            if (event.key === 'ArrowRight') changeDirection('RIGHT');
        }

        function changeDirection(newDirection) {
            if (
                (newDirection === 'UP' && direction !== 'DOWN') ||
                (newDirection === 'DOWN' && direction !== 'UP') ||
                (newDirection === 'LEFT' && direction !== 'RIGHT') ||
                (newDirection === 'RIGHT' && direction !== 'LEFT')
            ) {
                direction = newDirection;
            }
        }

        function spawnFood() {
            const x = Math.floor(Math.random() * (canvasSize / boxSize)) * boxSize;
            const y = Math.floor(Math.random() * (canvasSize / boxSize)) * boxSize;
            return { x, y };
        }

        function draw() {
            ctx.clearRect(0, 0, canvasSize, canvasSize);

            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#4CAF50' : '#8BC34A';
                ctx.fillRect(segment.x, segment.y, boxSize, boxSize);
                ctx.strokeStyle = '#000';
                ctx.strokeRect(segment.x, segment.y, boxSize, boxSize);
            });

            [bot1, bot2].forEach(bot => {
                bot.forEach(segment => {
                    ctx.fillStyle = '#FF5722';
                    ctx.fillRect(segment.x, segment.y, boxSize, boxSize);
                });
            });

            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, boxSize, boxSize);
        }

        setInterval(gameLoop, 200);
    </script>
</body>
</html>
