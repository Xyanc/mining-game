<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelişmiş Yılan Oyunu</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background: #282c34;
            color: white;
            font-family: Arial, sans-serif;
        }

        .game-container {
            text-align: center;
        }

        canvas {
            background: #000;
            display: block;
            margin: 0 auto;
            border: 2px solid #4CAF50;
        }

        .score {
            margin-top: 10px;
            font-size: 20px;
        }

        .controls {
            margin-top: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 5px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            background: #4CAF50;
            border: none;
            color: white;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s;
        }

        .control-btn:hover {
            background: #45a049;
        }

        .control-btn:active {
            background: #3e8e41;
        }

        .placeholder {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="score">Skor: <span id="score">0</span></div>
        <div class="controls">
            <button class="control-btn placeholder"></button>
            <button class="control-btn" id="up">↑</button>
            <button class="control-btn placeholder"></button>
            <button class="control-btn" id="left">←</button>
            <button class="control-btn" id="down">↓</button>
            <button class="control-btn" id="right">→</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const boxSize = 20;
        const canvasSize = 400;
        let snake = [{ x: boxSize * 5, y: boxSize * 5 }];
        let direction = 'RIGHT';
        let food = spawnFood();
        let score = 0;

        document.addEventListener('keydown', handleKeyPress);
        document.getElementById('up').addEventListener('click', () => changeDirection('UP'));
        document.getElementById('down').addEventListener('click', () => changeDirection('DOWN'));
        document.getElementById('left').addEventListener('click', () => changeDirection('LEFT'));
        document.getElementById('right').addEventListener('click', () => changeDirection('RIGHT'));

        function gameLoop() {
            if (isGameOver()) {
                alert('Oyun bitti! Skor: ' + score);
                resetGame();
                return;
            }

            updateSnake();
            draw();
        }

        function resetGame() {
            snake = [{ x: boxSize * 5, y: boxSize * 5 }];
            direction = 'RIGHT';
            food = spawnFood();
            score = 0;
            document.getElementById('score').textContent = score;
        }

        function updateSnake() {
            const head = { ...snake[0] };

            if (direction === 'UP') head.y -= boxSize;
            if (direction === 'DOWN') head.y += boxSize;
            if (direction === 'LEFT') head.x -= boxSize;
            if (direction === 'RIGHT') head.x += boxSize;

            if (head.x === food.x && head.y === food.y) {
                snake.unshift(head);
                food = spawnFood();
                score++;
                document.getElementById('score').textContent = score;
            } else {
                snake.pop();
                snake.unshift(head);
            }
        }

        function isGameOver() {
            const head = snake[0];

            if (head.x < 0 || head.x >= canvasSize || head.y < 0 || head.y >= canvasSize) {
                return true;
            }

            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }

            return false;
        }

        function handleKeyPress(event) {
            if (event.key === 'ArrowUp') changeDirection('UP');
            if (event.key === 'ArrowDown') changeDirection('DOWN');
            if (event.key === 'ArrowLeft') changeDirection('LEFT');
            if (event.key === 'ArrowRight') changeDirection('RIGHT');
        }

        function changeDirection(newDirection) {
            if (
                (newDirection === 'UP' && direction !== 'DOWN') ||
                (newDirection === 'DOWN' && direction !== 'UP') ||
                (newDirection === 'LEFT' && direction !== 'RIGHT') ||
                (newDirection === 'RIGHT' && direction !== 'LEFT')
            ) {
                direction = newDirection;
            }
        }

        function spawnFood() {
            const x = Math.floor(Math.random() * (canvasSize / boxSize)) * boxSize;
            const y = Math.floor(Math.random() * (canvasSize / boxSize)) * boxSize;

            for (const segment of snake) {
                if (segment.x === x && segment.y === y) {
                    return spawnFood();
                }
            }

            return { x, y };
        }

        function draw() {
            ctx.clearRect(0, 0, canvasSize, canvasSize);

            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#4CAF50' : '#8BC34A';
                ctx.fillRect(segment.x, segment.y, boxSize, boxSize);
                ctx.strokeStyle = '#000';
                ctx.strokeRect(segment.x, segment.y, boxSize, boxSize);
            });

            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, boxSize, boxSize);
        }

        setInterval(gameLoop, 100);
    </script>
</body>
</html>
