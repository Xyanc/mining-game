<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bahçe Oyunu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #c2f0c2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .game-container {
            width: 90%;
            max-width: 800px;
            text-align: center;
            background: #ffffff;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        header {
            margin-bottom: 20px;
        }

        .garden {
            background: url('https://via.placeholder.com/800x400/7cfc00/228B22') center/cover;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            position: relative;
            padding: 20px;
        }

        .path {
            width: 100%;
            height: 40px;
            background: #8B4513;
            position: absolute;
            bottom: 10px;
            left: 0;
        }

        .tree {
            width: 50px;
            height: 50px;
            background: url('https://via.placeholder.com/50x50/228B22') center/cover;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .plot {
            width: 100px;
            height: 100px;
            background: #8B4513;
            margin: 10px auto;
            border-radius: 5px;
            border: 2px solid #4CAF50;
            position: relative;
            display: inline-block;
        }

        .plot[data-type="wheat"] {
            background: #FFD700;
        }

        .plot[data-type="corn"] {
            background: #FFFF66;
        }

        .plot .icon {
            width: 30px;
            height: 30px;
            background: transparent;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .plot[data-planted="wheat"] .icon {
            background: url('https://via.placeholder.com/30x30/FFCC66') center/cover;
        }

        .plot[data-planted="corn"] .icon {
            background: url('https://via.placeholder.com/30x30/FFFF99') center/cover;
        }

        .controls {
            margin: 20px 0;
        }

        .controls button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .controls button:hover {
            background: #45a049;
        }

        .notification {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Bahçe Oyunu</h1>
            <div class="stats">
                <p>Altın: <span id="gold">100</span></p>
            </div>
        </header>
        <main>
            <div class="garden">
                <!-- Çimler ve Bahçe -->
                <div class="tree"></div>
                <div class="plot" data-type="wheat" data-id="1">
                    <div class="icon"></div>
                </div>
                <div class="plot" data-type="corn" data-id="2">
                    <div class="icon"></div>
                </div>
                <div class="path"></div>
            </div>
            <div class="controls">
                <button id="select-wheat">Buğday Seç</button>
                <button id="select-corn">Mısır Seç</button>
            </div>
        </main>
        <div class="notification" id="notification"></div>
    </div>
    <script>
        let gold = 100;
        let selectedCrop = null;

        const plots = document.querySelectorAll('.plot');
        const goldElement = document.getElementById('gold');
        const wheatButton = document.getElementById('select-wheat');
        const cornButton = document.getElementById('select-corn');
        const notification = document.getElementById('notification');

        wheatButton.addEventListener('click', () => selectCrop('wheat'));
        cornButton.addEventListener('click', () => selectCrop('corn'));

        plots.forEach(plot => {
            plot.addEventListener('click', () => plantCrop(plot));
        });

        function selectCrop(crop) {
            selectedCrop = crop;
            showNotification(`${crop === 'wheat' ? 'Buğday' : 'Mısır'} seçildi.`);
        }

        function plantCrop(plot) {
            if (!selectedCrop) {
                showNotification('Lütfen bir ürün seçin!');
                return;
            }

            const cropCost = selectedCrop === 'wheat' ? 5 : 10;
            if (gold < cropCost) {
                showNotification('Yeterli altın yok!');
                return;
            }

            if (plot.dataset.planted) {
                showNotification('Bu alan zaten dolu!');
                return;
            }

            const plotType = plot.dataset.type;
            if (plotType !== selectedCrop) {
                showNotification(`Bu alana sadece ${plotType === 'wheat' ? 'buğday' : 'mısır'} ekebilirsiniz!`);
                return;
            }

            gold -= cropCost;
            updateGold();
            plot.dataset.planted = selectedCrop;

            setTimeout(() => {
                plot.dataset.planted = `${selectedCrop}-ready`;
                showNotification(`${selectedCrop === 'wheat' ? 'Buğday' : 'Mısır'} hasata hazır!`);
            }, 5000);
        }

        function updateGold() {
            goldElement.textContent = gold;
        }

        function showNotification(message) {
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
